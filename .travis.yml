language: ruby
rvm:
  - 2.5.0  
os: osx

install: 
  - bundle install
  - rails db:create
  - rails db:migrate 
addons: 
  postgresql: 9.6
 
before_script:
  - brew services start postgresql
  - psql -U postgres -c 'CREATE DATABASE user_test;'   
  - psql -U postgres -c 'CREATE DATABASE post_test;'

script:
  - bundle exec rake    
  - bundle exec rspec